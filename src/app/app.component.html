<div style="text-align: center;">
<img 
src="../assets/logo.png" 
alt="LCO logo"
width="100"
height="100"
class="logo"
/>
<h1 class="app-title">LCO Todo List</h1>
</div>
<div class="container">
  Add a Todo here...
  <br>
  <input
  type="text"
  placeholder="Add a todo.."
  class="input-text"
  [(ngModel)] = "todoValue"
  (keyup.enter) = "addItem()">
  <button class="add-btn" (click) = "addItem()">
    Add todo
  </button>
  <div class="list">
    <ul>
      <li *ngFor = "let item of list">
        <input type="checkbox" name="isDone"
        [(ngModel)]="item.isDone">
        {{item.value }}
        <button class="btn" (click) = "deleteItem(item.id)">
          DELETE
        </button>
      </li>
    </ul>
  </div>
</div>
